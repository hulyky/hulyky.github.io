<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Florée Studio</title>
    <link rel="stylesheet" href="floree.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    </head>

    <body>

    <!-- HEADER -->
    <header>
    <div class="logo">Florée Studio</div>

    <div class="header-right">
    <nav>
    <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
    </ul>
    </nav>

    <a href="#" class="cart-icon">
    <img src="images/cart.png" alt="Cart">
    <span id="cart-count">0</span>
</a>

    </div>
    <img src="images/LogoFl.svg" alt="Florée Studio logo" class="logo-overlay">
    </header>

    <!-- CONTACT CONTENT -->
    <section class="featured">
    <h2>Get In Touch</h2>

    <form class="contact-form">

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="your@email.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+44 7..." required>

            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>

            <button type="submit" class="send-btn">Send</button>

    </form>
    </section>

 <!-- MAP -->
    <section class="map-section">
    <h2>Where to find us</h2>

    <div class="map-wrap">
    <iframe
            title="Map of Central London"
            src="https://www.google.com/maps?q=Central%20London&output=embed"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
    </iframe>


    <div class="map-address">
    <strong>Florée Studio</strong><br>
    Central London<br>
    London WC2N 5DU
    </div>
    </section>






    <!-- FOOTER -->
    <footer class="footer-panel">
    <div class="footer-links">
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Delivery Information</a>
            <a href="contact.html">Contact</a>

    </div>

    <div class="footer-info">
            © 2025 Florée Studio • London, UK<br>
            Email: hello@floreestudio.com
    </div>
    </footer>


<script>
    let cartCount = parseInt(localStorage.getItem("cartCount")) || 0;

    const cartCountElement = document.getElementById("cart-count");
    if (cartCountElement) {
        cartCountElement.textContent = cartCount;
    }

    document.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", () => {
            cartCount++;
            localStorage.setItem("cartCount", cartCount);
            if (cartCountElement) {
                cartCountElement.textContent = cartCount;
            }
        });
    });
</script>






</body>
</html>
